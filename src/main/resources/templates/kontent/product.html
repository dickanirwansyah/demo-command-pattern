<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="header/index"></th:block>
<body>

<div class="container">
    <div class="container-fluide">

        <th:block th:include="header/navigation"></th:block>

        <div class="page-header">
            <button class="btn btn-default newproduct" onclick="openFormNewProduct()" data-target="#myModal">New Product</button>
        </div>

        <!--modal save-->
        <div class="modal fade" id="mymodal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog" role="dialog">
                <div class="modal-content" role="content">
                    <div class="modal-header">
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="formproduct">
                            <div class="form-group">
                                <label class="control-label col-sm-2">Name :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control name" id="name" placeholder="enter your name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Stock :</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control stock" id="stock" placeholder="enter your stock"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Price :</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control price" id="price" placeholder="enter your price"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Discount :</label>
                                <div class="col-sm-10">
                                    <select class="form-control discount" id="discount">
                                        <option value="">Choose</option>
                                        <option value="true">Yes</option>
                                        <option value="false">No</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2">Status :</label>
                                <div class="col-sm-10">
                                    <select class="form-control status" id="status">
                                        <option value="">Choose</option>
                                        <option value="true">Exists</option>
                                        <option value="false">Empty</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary save">Save</button>
                        <button type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
                    </div>
                </div>
                <!--modal save-->
                <!--modal update-->
                <div class="modal fade" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog" role="dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">

                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary editProduct">Update</button>
                                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="paddingTopTabel">
            <table class="table table-bordered table-hover" id="tabel-product">
                <thead>
                <tr>
                    <th>No/Id</th>
                    <th>Name</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th width="200px">Action</th>
                </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                <tr>
                    <th>No/Id</th>
                    <th>Name</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th width="200px">Action</th>
                </tr>
                </tfoot>
            </table>
        </div>


        <th:block th:include="footer/index"></th:block>

    </div>
</div>

</body>
</html>
